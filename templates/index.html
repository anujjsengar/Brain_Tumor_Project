<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Information & Image Upload</title>
    <style>
        /* Existing styles... */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #333;
        }

        /* ... (your other styles stay unchanged) ... */

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #00796b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="header">
        <h1>Brain Tumor Information & Image Upload</h1>
    </div>
    <div class="container">
        <h2>Upload Your MRI</h2>
        <form id="uploadForm" class="form" action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <input type="submit" value="Submit" id="submitBtn">
            <div class="loader" id="loader"></div>
        </form>
    </div>

    <!-- Your nav and content sections stay the same -->

    <div class="footer">
        <p>Created by Anuj Kumar</p>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const loader = document.getElementById('loader');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', function () {
            loader.style.display = 'block';
            submitBtn.classList.add('disabled');
            submitBtn.value = "Predicting...";
        });

        function showContent(section) {
            const content = document.getElementById('content');
            switch(section) {
                case 'types':
                    content.innerHTML = `
                        <h2>Types of Brain Tumors</h2>
                        <p>Brain tumors can be classified into two main types: primary and secondary...</p>
                        <!-- More content -->
                    `;
                    break;
                case 'symptoms':
                    content.innerHTML = `
                        <h2>Symptoms of Brain Tumors</h2>
                        <p>The symptoms of brain tumors can vary based on the tumor's size, type, and location...</p>
                        <!-- More content -->
                    `;
                    break;
                case 'diagnosis':
                    content.innerHTML = `
                        <h2>Diagnosis of Brain Tumors</h2>
                        <p>Diagnosis of brain tumors typically involves...</p>
                        <!-- More content -->
                    `;
                    break;
                case 'treatment':
                    content.innerHTML = `
                        <h2>Treatment of Brain Tumors</h2>
                        <p>Treatment options for brain tumors depend on the type, location, and grade...</p>
                        <!-- More content -->
                    `;
                    break;
                default:
                    content.innerHTML = `
                        <h2>Welcome</h2>
                        <p>Select a topic from the menu above to learn more about brain tumors.</p>
                    `;
            }
        }
    </script>
</body>
</html>
