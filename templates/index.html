<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Information & Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #333;
        }
        .header {
            background-color: #00796b;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .nav button {
            background-color: #004d40;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .nav button:hover {
            background-color: #003d33;
            transform: scale(1.05);
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: 20px auto;
            text-align: center;
        }
        .container h2 {
            margin-top: 0;
            font-size: 2em;
            color: #00796b;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
        }
        input[type="submit"] {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        .content {
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            text-align: left;
        }
        .content h2 {
            color: #00796b;
        }
        .footer {
            background-color: #004d40;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
            margin-top: 20px;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="header">
        <h1>Brain Tumor Information & Image Upload</h1>
    </div>
    <div class="container">
        <h2>Upload Your MRI</h2>
        <form class="form" action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="nav">
        <button onclick="showContent('types')">Types</button>
        <button onclick="showContent('symptoms')">Symptoms</button>
        <button onclick="showContent('diagnosis')">Diagnosis</button>
        <button onclick="showContent('treatment')">Treatment</button>
    </div>
    
    <div class="content" id="content">
        <h2>Welcome</h2>
        <p>Select a topic from the menu above to learn more about brain tumors.</p>
    </div>
    
    <div class="footer">
        <p>Created by Anuj Kumar</p>
    </div>

    <script>
        function showContent(section) {
            const content = document.getElementById('content');
            switch(section) {
                case 'types':
                    content.innerHTML = 
                        <h2>Types of Brain Tumors</h2>
                        <p>Brain tumors can be classified into two main types: primary and secondary. Primary brain tumors originate in the brain, while secondary brain tumors (metastatic tumors) spread from other parts of the body.</p>
                        <ul>
                            <li><strong>Gliomas:</strong> Tumors that arise from glial cells, including astrocytomas, oligodendrogliomas, and ependymomas.</li>
                            <li><strong>Meningiomas:</strong> Tumors that develop in the meninges, the protective membranes covering the brain and spinal cord.</li>
                            <li><strong>Schwannomas:</strong> Tumors that occur in the Schwann cells, which produce the myelin sheath covering nerves.</li>
                        </ul>
                    ;
                    break;
                case 'symptoms':
                    content.innerHTML = 
                        <h2>Symptoms of Brain Tumors</h2>
                        <p>The symptoms of brain tumors can vary based on the tumor's size, type, and location. Common symptoms include:</p>
                        <ul>
                            <li>Headaches, often worsening over time</li>
                            <li>Seizures</li>
                            <li>Nausea and vomiting</li>
                            <li>Changes in vision, speech, or hearing</li>
                            <li>Difficulty with balance and coordination</li>
                            <li>Memory problems and changes in personality</li>
                        </ul>
                    ;
                    break;
                case 'diagnosis':
                    content.innerHTML = 
                        <h2>Diagnosis of Brain Tumors</h2>
                        <p>Diagnosis of brain tumors typically involves a combination of medical history, physical examinations, and imaging tests:</p>
                        <ul>
                            <li><strong>Neurological Exam:</strong> Evaluates brain function, including reflexes, muscle strength, and coordination.</li>
                            <li><strong>Imaging Tests:</strong> MRI or CT scans are used to visualize the brain and identify tumors.</li>
                            <li><strong>Biopsy:</strong> A sample of tumor tissue may be removed and analyzed to determine the type of tumor.</li>
                        </ul>
                    ;
                    break;
                case 'treatment':
                    content.innerHTML = 
                        <h2>Treatment of Brain Tumors</h2>
                        <p>Treatment options for brain tumors depend on the type, location, and grade of the tumor, as well as the patient's overall health. Common treatments include:</p>
                        <ul>
                            <li><strong>Surgery:</strong> Removing the tumor through surgery is often the first step.</li>
                            <li><strong>Radiation Therapy:</strong> Uses high-energy rays to target and kill cancer cells.</li>
                            <li><strong>Chemotherapy:</strong> Uses drugs to kill cancer cells or stop their growth.</li>
                            <li><strong>Targeted Therapy:</strong> Involves drugs that specifically target cancer cells without affecting normal cells.</li>
                        </ul>
                    ;
                    break;
                default:
                    content.innerHTML = 
                        <h2>Welcome</h2>
                        <p>Select a topic from the menu above to learn more about brain tumors.</p>
                    ;
            }
        }
    </script>
</body>
</html>
